<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=-, initial-scale=1.0" />
    <title>Grid Rows</title>
  </head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns and a width of 1fr */
      grid-template-rows: 1fr 2fr 3fr; /* 3 rows with a width of 1fr 2fr and 3fr */
      grid-auto-rows: 3fr; /* the default extra rows width 3fr  and column 1fr */
    }
    .item {
      padding: 3rem;
      border: #ccc solid 1px;
      background-color: #f4f4f4;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <body>
    <div class="grid">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
    </div>
  </body>
</html>
